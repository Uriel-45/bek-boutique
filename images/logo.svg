<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493"/>
      <stop offset="100%" style="stop-color:#C77DFF"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Inner white circle for contrast -->
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.95"/>
  
  <!-- BEK Text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF1493" text-anchor="middle">BEK</text>
  
  <!-- Boutique subtitle -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="14" fill="#C77DFF" text-anchor="middle" letter-spacing="3">BOUTIQUE</text>
  
  <!-- Decorative elements -->
  <path d="M50 70 Q100 50 150 70" stroke="#FFB6D9" stroke-width="2" fill="none"/>
  <path d="M50 155 Q100 175 150 155" stroke="#FFB6D9" stroke-width="2" fill="none"/>
</svg>
